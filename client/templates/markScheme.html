<template name="markScheme">
  <div class="ui one column padded grid">
    <div class="column">
      <div class="ui breadcrumb">
        <a class="section" href="{{pathFor route='viewSchemes'}}">Marking Schemes</a>
        <i class="right angle icon divider"></i>
        <div class="active section">{{name}}</div>
      </div>
      <h3 class="ui horizontal divider header"><i class="info icon"></i>About</h3>
      <form class="ui forms">
      <div class="ui stackable two column centered grid form">
        <div class="row">
          <div class="column">       
            <div class="required field">
              <label for="marker-name">Marker Name</label>
              <input type="text" name="marker-name" required placeholder="Mr. A. Marker">
            </div>
          </div>
          <div class="column">
            <div class="required field">
              <label for="student-no">Student Number</label>
              <input type="text" name="student-no" placeholder="123456">
            </div>
          </div>
        </div>
      </div>
      <h3 class="ui horizontal divider header"><i class="selected radio icon"></i>Scales</h3>
        {{#each asp in aspects}}
          <table class="ui celled table">
            <thead>
              <tr>
                <th colspan="2">
                  {{asp.aspect}}
                </th>
              </tr>
            </thead>
            <tbody>
              {{#let rowIndex=@index}}
              {{#each asp.rows}}
                <tr>
                  <td>{{this.criteria}}</td>
                  <td class="left aligned collapsing">
                    <div class="field">
                      <div class="ui radio checkbox">
                        <input type="radio" tabindex="0" class="hidden" name="checks-{{rowIndex}}" required>
                        <label>{{this.criteriaValue}} marks</label>
                      </div>
                    </div>
                  </td>
                </tr>
             {{/each}}
             {{/let}}
            </tbody>
          </table>
        {{/each}}
        <h3 class="ui horizontal divider header"><i class="list layout icon"></i>Pre-set Comments</h3>
        <div class="ui form">
          {{#each comments}}
            <div class="inline field">
              <div class="ui toggle checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>{{this.comment}}</label>
              </div>
              <script type="text/javascript">$('.ui.checkbox').checkbox();</script> 
            </div> 
          {{/each}}  
        </div>     
        <h3 class="ui horizontal divider header"><i class="edit icon"></i>Other Comments</h3>
        <div class="ui form">
          <div class="field">
            <label>Free-flow text</label>
            <textarea></textarea>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui fluid buttons">
          <button type="reset" class="ui button">Cancel</button>
          <div class="or"></div>
          <button class="ui positive button">Submit Marking Report</button>
        </div>
      </form>   
    </div>
  </div>
</template>
