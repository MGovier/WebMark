<template name="viewSchemes">
  <div class="ui one column padded grid">
    <div class="column">
      <h3 class="ui horizontal divider header"><i class="selected radio icon"></i>Available Schemes</h3>
      {{#if markingSchemes.count}}    
        <div class="ui four doubling stackable cards">
          {{#each markingSchemes}}
            {{> viewSchemesListItem}}
          {{/each}}       
        </div>
      {{else}}
        <p class="ui centered">No schemes found! Create a new one and it will appear here to manage and share.</p>
      {{/if}}
    </div>
  </div>
  <div class="ui small basic delete-check modal">
    <div class="ui icon header">
      <i class="warning circle icon"></i>
      Delete Scheme and Marks
    </div>
    <div class="content">
      <p>Are you sure you want to delete this marking scheme? This will permanently remove all its marks.</p>
    </div>
    <div class="actions">
      <div class="ui green basic cancel inverted button">
        No, keep it
      </div>
      <div class="ui red ok inverted button">
        Delete
      </div>
    </div>
  </div>
</template>

<template name="viewSchemesListItem">
  <div class="card">
    <div class="content">
      <i class="right floated delete icon card-delete-button"></i>
      <div class="header">
        {{name}}
      </div>
      <div class="meta">
        {{friendlyDate}} - {{maxMarks}} marks
      </div>
      <div class="description">
        <div class="two column grid">
          {{#if description}}
            <div class="column description-block">
              {{trimmedDescription}}
            </div>
          {{else}}
            <div class="ui center aligned column">
              <div class="ui grey statistic">
                <div class="value">
                  {{aspectsAndComments}}
                </div>
                <div class="label">
                  Aspects &amp; Comments
                </div>
              </div>
            </div>
          {{/if}}
          <div class="center aligned column">
            <div class="ui grey statistic">
              <div class="value">
                {{markedReports}}
              </div>
              <div class="label">
                Marked
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="extra content">
      <div class="ui four column center aligned grid">
        <div class="column">
          <a href="{{pathFor route='markScheme'}}"><button class="ui basic icon button mark-using-scheme" data-content="Start marking with this scheme"> <i class="pencil icon"></i></button></a>
        </div>
        <div class="column">
          <button class="ui basic icon button copy-scheme-url" data-content="Copy the URL to this scheme" data-clipboard-text="{{hashbangURL (urlFor route='markScheme') (pathFor route='markScheme')}}"> <i class="copy icon"></i></button>
        </div>
        <div class="column">
          <button class="ui basic icon button edit-scheme" data-content="Edit this scheme"> <i class="edit icon"></i></button>
        </div>
        <div class="column">
          <a href="{{pathFor route='marks'}}"><button class="ui basic green icon button view-marks" data-content="View marks"> <i class="list icon"></i></button></a>
        </div>
      </div>
    </div>
  </div>
</template>
