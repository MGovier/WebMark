<template name="insertScheme">
  <form id="marking-scheme-form">
    <div class="ui form">
    <h3 class="ui horizontal divider header"><i class="certificate icon"></i>New Marking Scheme</h3>
      <div class="ui stackable four column grid">
        <div class="six wide column">
          <div class="row">       
            <div class="required field name-field">
              <label for="scheme-name">Scheme Name</label>
              <input class="{{#unless editingName}} stealth {{/unless}}" type="text" name="scheme-name" required placeholder="Unique name for this scheme" value="{{schemeName}}">
              <div class="ui large header scheme-name {{#if editingName}} stealth {{/if}}">{{schemeName}}</div>
            </div>
          </div>
          <div class="row">
            <div class="field" id="unit-field">
              <label for="scheme-name">Parent Unit</label>
              <select class="ui fluid search selection dropdown unit-select" name="scheme-unit">
                <option value="">UNITCODE</option>
                {{#each unit in units}}
                  <option value="{{unit}}">{{unit}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
        <div class="ten wide column">
          <div class="field">
            <label for="scheme-desc">Description</label>
            <textarea rows="5" name="scheme-desc" placeholder="Information about this marking scheme, or advice to a marker"></textarea>
          </div>
        </div>
      </div>
      <h3 class="ui horizontal divider header"><i class="selected radio icon"></i>Rubric</h3>

      {{> rubricBuilder}}

      <h3 class="ui horizontal divider header"><i class="list layout icon"></i>Comments</h3>

      {{> commentBuilder}}

      <h3 class="ui horizontal divider header"><i class="unlock alternate icon"></i>Adjustment</h3>
      <div class="ui stackable padded grid"> 
        <div class="row adjustment-row"> 
          <div class="four wide column"> 
            <div class="ui labeled input">
              <div class="ui label">
                Max Positive
              </div>
              <input type="number" name="adjustment-positive" placeholder="0" min="0">
            </div>
          </div>
          <div class="four wide column">
            <div class="ui labeled input">
              <div class="ui label">
                Max Negative
              </div>
            <input type="number" name="adjustment-negative" placeholder="0" max="0">
            </div>
          </div>
          <div class="four wide right floated column marking-total">
            <p class="ui medium header">Total Marks: {{totalMarks}}</p>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="row">
        <div class="centered column">
          <div class="two large ui buttons">
            <button type="reset" class="ui button reset-scheme">Reset</button>
            <div class="or"></div>
            <button type="submit" class="positive ui button scheme-submit-button submit-scheme">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui small basic reset-check modal">
    <div class="ui icon header">
      <i class="warning circle icon"></i>
      Reset
    </div>
    <div class="content">
      <p>Are you sure you want to clear everything on this marking scheme?  You won't be able to undo this action!</p>
    </div>
    <div class="actions">
      <div class="ui green basic cancel inverted button">
        No, keep it
      </div>
      <div class="ui red ok inverted button">
        Reset
      </div>
    </div>
  </div>
</template>
