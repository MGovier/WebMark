<template name="insertScheme">
  <form id="marking-scheme-form">
    <div class="ui large header">New Marking Scheme</div>
    <div class="ui form">
    <h3 class="ui horizontal divider header"><i class="info icon"></i>About</h3>
      <div class="ui stackable four column grid">
        <div class="six wide column">       
          <div class="required field">
            <label for="scheme-name">Scheme Name</label>
            <input type="text" name="scheme-name" required placeholder="Unique name for this scheme">
          </div>
        </div>
        <div class="ten wide column">
          <div class="field">
            <label for="scheme-desc">Description</label>
            <textarea rows="1" name="scheme-desc" placeholder="Information about this marking scheme, or advice to a marker"></textarea>
          </div>
        </div>
      </div>
      <h3 class="ui horizontal divider header"><i class="selected radio icon"></i>Rubric</h3>
      
      {{> rubricBuilder}}

      <h3 class="ui horizontal divider header"><i class="list layout icon"></i>Comments</h3>

      {{> commentBuilder}}

      <h3 class="ui horizontal divider header"><i class="unlock alternate icon"></i>Adjustment</h3>
      <div class="ui stackable padded grid"> 
        <div class="row adjustment-row"> 
          <div class="four wide column"> 
            <div class="ui labeled input">
              <div class="ui label">
                Max Positive
              </div>
              <input type="number" name="adjustment-positive" placeholder="0" min="0">
            </div>
          </div>
          <div class="four wide column">
            <div class="ui labeled input">
              <div class="ui label">
                Max Negative
              </div>
            <input type="number" name="adjustment-negative" placeholder="0" min="0">
            </div>
          </div>
          <div class="four wide right floated column marking-total">
            <p class="ui medium header">Total Marks: {{totalMarks}}</p>
          </div>
        </div>
        <div class="row">
          <div class="centered column">
            <div class="two large ui buttons">
              <button type="reset" class="ui button">Clear</button>
              <div class="or"></div>
              <button type="submit" class="positive ui button submit-scheme">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui small basic modal" id="success-modal">
    <div class="ui icon header"><i class="checkmark icon"></i>Scheme saved!</div>
    <div class="content">
      <p>This marking scheme is now accessible at the unique URL: Coming soon!</p>
      <p>Would you like to get marking right away?</p>
    </div>
    <div class="actions">
      <div class="ui negative cancel inverted button">
          <i class="remove icon"></i>No, I want to add another scheme
      </div>
      <div class="ui positive ok inverted button">
          <i class="checkmark icon"></i>Yes
      </div>
    </div>
  </div>
</template>
