<template name="marks">
  <h3 class="ui horizontal divider header"><i class="users icon"></i>Marks for {{markingScheme.name}}</h3>
  <div class="ui stackable grid">
    <div class="row">
      <div class="ten wide column">
        <p>Marks for this scheme are shown below. Select a row to view a more detailed report.</p>
      </div>
      <div class="right aligned six wide column">
        <div class="ui labeled input">
          <div class="ui label">
            Filter:
          </div>
          <input name="filter-table" id="filter-table" type="text" placeholder="e.g. student number" value="{{filterVar}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ten wide column">
      {{> reactiveTable settings=settings}}
      </div>
      <div class="six wide column">
        <div class="ct-chart ct-perfect-fourth marks-graph">
        </div>
      </div>
    </div>
    <h3 class="ui horizontal divider header"><i class="share icon"></i>Export</h3>
    <div class="row">
      <div class="four wide column">
        <a class="ui fluid button download-json" href="{{jsonData}}" download="{{markingScheme.name}}.json">Download JSON (Web)</a>
      </div>
      <div class="four wide column">
        <a class="ui fluid button download-csv" href="{{csvData}}" download="{{markingScheme.name}}.csv">Download CSV (Spreadsheet)</a>
      </div>
      <div class="four wide column">
        <button class="ui fluid button generate-links">Create Student-Specific Links</button>
      </div>
    </div>
  </div>
</template>
