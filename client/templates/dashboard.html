<template name="dashboard">
  <div class="ui two column stackable very padded grid">
    <div class="column">
      <h3 class="ui horizontal divider header"><i class="user icon"></i>Hi {{currentUser.profile.name}}</h3>
      <div class="ui center aligned grid">
        <div class="fourteen wide left aligned column">
          <p>Your marking schemes are shown below. Only you can edit, or delete them, but they can be shared to anyone using their unique URL. As marks come in, they will be added to the scheme's data collection.</p>
          <button class="fluid ui primary button">Design a new scheme</button>
        </div>     
      </div>
    </div>
    <div class="column">
      <h3 class="ui horizontal divider header"><i class="newspaper icon"></i>Recent Activity</h3>
      <div class="ui center aligned grid">
        <div class="row">
          <div class="ui feed">
            <div class="event">
              <div class="label">
                <i class="pencil icon"></i>
              </div>
              <div class="content">
                <div class="summary">
                  Rich submitted a <a>marking report</a> for <a>WEBF1</a>.
                  <div class="date">
                    3 days ago
                  </div>
                </div>
              </div>
            </div>
            <div class="event">
              <div class="label">
                <i class="pencil icon"></i>
              </div>
              <div class="content">
                <div class="summary">
                  Sally submitted a <a>marking report</a> for <a>WEBF1</a>.
                  <div class="date">
                    3 days ago
                  </div>
                </div>
              </div>
            </div>
            <div class="event">
              <div class="label">
                <i class="pencil icon"></i>
              </div>
              <div class="content">
                <div class="summary">
                  Mathew submitted a <a>marking report</a> for <a>WEBF1</a>.
                  <div class="date">
                    3 days ago
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> viewSchemes}}
</template>
